<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFlow - 启动页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../components/styles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1B73E8 0%, #4285F4 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .logo-container {
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }
        
        .logo-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .app-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .app-subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .loading-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 60px;
        }
        
        .loading-text {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .footer-text {
            position: absolute;
            bottom: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .loading-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
        
        .feature-icons {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            opacity: 0.8;
        }
        
        .feature-icon {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        
        .feature-icon i {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }
        
        .feature-icon span {
            font-size: 12px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- 主Logo -->
        <div class="logo-icon">
            <i class="fas fa-globe"></i>
        </div>
        
        <!-- 应用标题 -->
        <h1 class="app-title">eFlow</h1>
        <p class="app-subtitle">智慧货运平台</p>
        
        <!-- 特色图标 -->
        <div class="feature-icons">
            <div class="feature-icon">
                <i class="fas fa-truck"></i>
                <span>智能调度</span>
            </div>
            <div class="feature-icon">
                <i class="fas fa-shield-alt"></i>
                <span>安全可靠</span>
            </div>
            <div class="feature-icon">
                <i class="fas fa-chart-line"></i>
                <span>数据驱动</span>
            </div>
            <div class="feature-icon">
                <i class="fas fa-handshake"></i>
                <span>开放合作</span>
            </div>
        </div>
    </div>
    
    <!-- 加载提示 -->
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <span class="loading-text">正在加载<span class="loading-dots"></span></span>
    </div>
    
    <!-- 底部版权 -->
    <div class="footer-text">
        <i class="fas fa-copyright"></i> 2025 eFlow Technology
    </div>
    
    <script>
        // 模拟加载过程
        setTimeout(() => {
            window.parent.postMessage('loaded', '*');
        }, 3000);
        
        // 添加点击交互
        document.addEventListener('click', () => {
            document.body.style.transform = 'scale(0.95)';
            setTimeout(() => {
                document.body.style.transform = 'scale(1)';
            }, 150);
        });
    </script>
</body>
</html>
