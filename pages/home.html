<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFlow - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../components/styles.css" rel="stylesheet">
    <style>
        body {
            padding-bottom: 80px;
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #1B73E8 0%, #4285F4 100%);
        }
        
        .search-input {
            padding-left: 48px;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .service-entry {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .service-entry:hover {
            transform: translateY(-2px);
        }
        
        .service-entry-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .service-entry:hover .service-entry-icon {
            transform: scale(1.1);
        }
        
        .service-entry-text {
            font-size: 12px;
            color: #666;
            text-align: center;
            font-weight: 500;
        }
        
        .business-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .business-card:hover {
            border-color: #1B73E8;
            transform: translateY(-2px);
        }
        
        .search-container {
            position: relative;
            margin: 16px;
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #757575;
        }
        
        .role-tab {
            padding: 10px 16px;
            border-radius: 25px;
            border: 2px solid transparent;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .role-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .role-tab:hover::before {
            left: 100%;
        }
        
        .role-tab.active {
            background: white;
            color: #1B73E8;
            border-color: #1B73E8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(27, 115, 232, 0.3);
        }
        
        .role-tab:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }
        
        .role-tab.active:hover {
            background: white;
            transform: translateY(-2px);
        }
        
        .role-tab i {
            font-size: 14px;
        }
        
        .role-content {
            display: none;
        }
        
        .role-content.active {
            display: block;
        }
        
        /* 确保入口卡片可见 */
        .grid.grid-cols-3 > div {
            min-height: 120px;
            position: relative;
            z-index: 1;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* 防止被遮挡 */
        .px-4.pt-4.pb-2 {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="bg-gray-50">

                if (card) {
                    card.style.display = 'block';
                    card.style.visibility = 'visible';
                    card.style.opacity = '1';
                    console.log('强制显示卡片:', card);
                }
            });
            
            // 添加页面滚动效果
            let isScrolling = false;
            window.addEventListener('scroll', function() {
                if (!isScrolling) {
                    window.requestAnimationFrame(function() {
                        const scrolled = window.pageYOffset;
                        const header = document.querySelector('.header-gradient');
                        
                        if (scrolled > 50) {
                            header.style.boxShadow = '0 2px 20px rgba(0,0,0,0.1)';
                        } else {
                            header.style.boxShadow = 'none';
                        }
                        
                        isScrolling = false;
                    });
                    isScrolling = true;
                }
            });
        });

            });
            
            // 隐藏所有内容区域

            });
            
            // 激活选中的tab和内容
